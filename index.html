<!-- FOR FETCHING NUMBER OF FOLLOWERS -->
<!DOCTYPE html>
<html>
<head>
    <title>GitHub User Information</title>
    <style>
        #app {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>GitHub User Information</h1>
        <label for="username">Enter a GitHub username:</label>
        <input type="text" id="username" placeholder="e.g., octocat">
        <button id="fetchUserInfo">Fetch User Information</button>
        <div id="userInfo"></div>
    </div>

    <script>
        const fetchUserInfoButton = document.getElementById('fetchUserInfo');
        const usernameInput = document.getElementById('username');
        const userInfo = document.getElementById('userInfo');

        fetchUserInfoButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const apiUrl = `https://api.github.com/users/${username}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(user => {
                    userInfo.innerHTML = `
                        <h2>Username: ${user.login}</h2>
                        <p>Followers: ${user.followers}</p>
                        <p>Following: ${user.following}</p>
                    `;
                })
                .catch(error => {
                    userInfo.innerHTML = `Failed to fetch user information: ${error}`;
                });
        });
    </script>
</body>
</html>
